<!DOCTYPE html>

<body>
    <div class="container">
        <!-- Header -->

            <h1>🔥 Pegue seu script abaixo!</h1>

        <!-- Banner Principal YSO SHEIK -->

        <!-- Botões de Ação -->

                    <span class="btn-icon">📱</span>
                    <span class="btn-text">Seguir TikTok 1</span>

                    <ins class="adsbygoogle"

                         data-ad-layout="in-article"></ins>

                <button id="btnFollow2" class="action-btn" disabled>
                    <span class="btn-icon">📱</span>
                    <span class="btn-text">Seguir TikTok 2</span>

            <p>🔥 <strong>YSO SHEIK COMMUNITY</strong> 🔥</p>
            <p>Scripts gratuitos para a comunidade!</p>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="spinner"></div>

    <script src="ads.js"></script>
